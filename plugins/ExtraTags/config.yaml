    AssetFileSize: $ExtraTags::ExtraTags::Plugin::tag_asset_size
    EntryWeekOfYear: $ExtraTags::ExtraTags::Plugin::tag_week_of_year
    SearchOffset: $ExtraTags::ExtraTags::Plugin::tag_search_offset
    SearchLimit: $ExtraTags::ExtraTags::Plugin::tag_search_limit
    SearchFrom: $ExtraTags::ExtraTags::Plugin::tag_search_from
    SearchTo: $ExtraTags::ExtraTags::Plugin::tag_search_to
  modifier:
